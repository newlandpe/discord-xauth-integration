<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto" style="max-width: 600px;">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="h3 mb-3 fw-normal text-center text-danger">An Error Occurred</h1>
                <p class="text-center text-body-secondary">An unexpected error occurred. The details below have been logged for the developer.</p>
                <div class="mt-4">
                    <pre class="bg-dark text-light p-3 rounded-3" style="max-height: 200px; overflow-y: auto;">{{errorMessage}}</pre>
                </div>
                <div class="d-grid mt-4">
                    <a href="/" class="btn btn-secondary">Go to Homepage</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
