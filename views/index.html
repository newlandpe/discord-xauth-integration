<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto" style="max-width: 450px;">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="h3 mb-3 fw-normal text-center">Link Your Account</h1>
                <p class="text-center text-body-secondary">Click the button below to begin the account linking process.</p>
                <div id="link-button-container" class="d-grid gap-2 mt-4">
                    {{link_button}}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
